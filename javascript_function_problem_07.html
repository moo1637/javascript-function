function height() {
	var AA = new Array();
	var str = new Array();
	var result = "";
	for(i=0;i<arguments.length;i++)
	str[i] = arguments[i].split("\n");

	AA = box(str);
	for(x=0; x<AA[0].length; x++)
	{
		if(x % AA[1] == 0)
			result += '\n';
		result += AA[0][x] + ' ';
	}
		

}
function box(arr) {
	var rows = 0;
	var cols = 0;

	for(i=0; i<arr.length; i++)
	{
		rows = (arr[i].length > rows) ? arr[i].length : rows;
		for(j=0; j<arr[i].length; j++)
		{
			cols = (arr[i][j].length > cols) ? arr[i][j].length : cols;
		}
	}
	console.log('rows = ' + rows);
	console.log('cols = ' + cols);

	var add = new Array();
	var sum = 0;
	var n = cols*i;
	var c = 0;
	for(i=0; i<rows; i++)
	{
		for(j=0; j<cols; j++)
		{
	 		if(typeof(arr[j][i]) != 'undefined')
			{
	 			n=cols*i;
				c=0;
				while(c < arr[j][i].length)
				{
					add[n] += 1;
					n++;
					c++;
				}
	 		}
		}
	}
	return [add, cols];
}
